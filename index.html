<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class = "mainContent">
        <div class = "cities">
            <input type="text " id = "citySearch">
            <br>
            <button id = "searchButton">Get weather</button>
            <div class = "savedSearches">
                
            </div>
        </div>
        <div class = "resultsContainer">
            
            <div class = "oneDay">
                <div class = "cityRow">
                    <h1 class = "cityName">City Name</h1>
                    <h1 id = "date"></h1>
                    <img src="" alt="weatherIcon" id = "weatherIcon" height="50px" width="50px">
                </div>

                <h3>temperature: <span class = "temperature"> </span> <span>&#8457;</span></h3>
                <h3>humidity: <span class = "humidity"> </span> </h3>
                <h3>wind speed: <span  class = "wind"> </span> </h3>
                <h3>UV index: <span  class = "uv"> </span> </h3>
            </div>
            <h1 id = "forcastHeader">5-Day Forecast</h1>
            <div class = "fiveDay">
                <div id = "dayOne" class="forecastPane">
                    <h3>Date: <span id = "dayOneDate"> </span></h3>
                    <h3> <img src="" alt="dayOneIcon" id = "dayOneIcon" height="50px" width="50px"></h3>
                    <h3>Temp:<span id = "dayOneTemp"> </span>&#8457;</h3>
                    <h3>Humidity:<span id = "dayOneHumidity"> </span>%</h3>
                </div>
                <div id = "dayTwo" class="forecastPane">
                    <h3>Date: <span id = "dayTwoDate"> </span></h3>
                    <h3> <img src="" alt="dayTwoIcon" id = "dayTwoIcon" height="50px" width="50px"></h3>
                    <h3>Temp:<span id = "dayTwoTemp"> </span>&#8457;</h3>
                    <h3>Humidity:<span id = "dayTwoHumidity"> </span>%</h3>
                </div>
                <div id = "dayThree" class="forecastPane">
                    <h3>Date: <span id = "dayThreeDate"> </span></h3>
                    <h3> <img src="" alt="dayThreeIcon" id = "dayThreeIcon" height="50px" width="50px"></h3>
                    <h3>Temp:<span id = "dayThreeTemp"> </span>&#8457;</h3>
                    <h3>Humidity:<span id = "dayThreeHumidity"> </span>%</h3>
                </div>
                <div id = "dayFour" class="forecastPane">
                    <h3>Date: <span id = "dayFourDate"> </span></h3>
                    <h3> <img src="" alt="dayFourIcon" id = "dayFourIcon" height="50px" width="50px"></h3>
                    <h3>Temp:<span id = "dayFourTemp"> </span>&#8457;</h3>
                    <h3>Humidity:<span id = "dayFourHumidity"> </span>%</h3>
                </div>
                <div id = "dayFive" class="forecastPane">
                    <h3>Date: <span id = "dayFiveDate"> </span></h3>
                    <h3> <img src="" alt="dayFiveIcon" id = "dayFiveIcon" height="50px" width="50px"></h3>
                    <h3>Temp:<span id = "dayFiveTemp"> </span>&#8457;</h3>
                    <h3>Humidity:<span id = "dayFiveHumidity"> </span>%</h3>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

</html>
